name: Semgrep Scan and Report

on:
  push:
    branches: [ develop ]
  pull_request:

jobs:
  semgrep-scan:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 📁 Ensure report directory exists
        run: mkdir -p security-reports/semgrep backend ./frontend/src

      - name: 🕵️ Install Python dependencies
        run: pip install semgrep beautifulsoup4

      - name: 🔍 Debug files being scanned
        run: |
          echo "Listing Python files in backend:"
          find backend -name '*.py' || echo "❌ No Python files found in backend"

      - name: 📦 Run Semgrep backend scan
        run: semgrep --config=p/ci/python --json --output=security-reports/semgrep/backend/raw.json backend || true

      - name: 📦 Run Semgrep frontend React scan
        run: semgrep --config=p/react --json --output=security-reports/semgrep/frontend/react.json ./frontend/src || true

      - name: 📦 Run Semgrep frontend TS scan
        run: semgrep --config=p/typescript --json --output=security-reports/semgrep/frontend/ts.json ./frontend/src || true

      - name: 🧠 Generate combined Semgrep report
        run: |
          python .github/scripts/generate_full_report.py \
            --semgrep-frontend-react security-reports/semgrep/frontend/react.json \
            --semgrep-frontend-ts security-reports/semgrep/frontend/ts.json \
            --semgrep-backend security-reports/semgrep/backend/raw.json \
            --output security-reports/semgrep/combined_report.md

      - name: ☁️ Upload combined report artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-reports
          path: security-reports/semgrep/combined_report.md

      - name: 💬 Post PR comment with combined report
        uses: actions/github-script@v7
        with:
          script: |
            console.log("PR number:", context.issue.number);
            const fs = require('fs');
            const report = fs.readFileSync('security-reports/semgrep/combined_report.md', 'utf8');
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## 🔐 Combined Semgrep Security Report\n\n${report}`
            });
