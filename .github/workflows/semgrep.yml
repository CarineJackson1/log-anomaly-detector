name: ðŸ›¡ Semgrep Security Scan

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  semgrep:
    name: Run Semgrep
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ›  Set up Python (for Semgrep)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ðŸ§ª Install Semgrep
        run: pip install semgrep

      - name: ðŸ§¹ Run Semgrep with custom config
        run: semgrep --config .semgrep.yml --error
