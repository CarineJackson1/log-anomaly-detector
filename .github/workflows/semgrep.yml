name: Semgrep Security Scan
on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/ci"
