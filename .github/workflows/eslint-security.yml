name: ESLint Security Scan

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  eslint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint with security rules
        run: npx eslint .
