name: Fast Security Scan

on:
  pull_request:

jobs:
  fast-scan:
    runs-on: ubuntu-latest
    name: Quick Semgrep Scan

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install Semgrep dependencies
        run: pip install semgrep beautifulsoup4

      - name: ğŸ” Run Semgrep Scan
        run: semgrep --config=p/ci --json --output=security-reports/semgrep.json . || true

      - name: â˜ï¸ Upload Semgrep report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: security-reports/semgrep.json
