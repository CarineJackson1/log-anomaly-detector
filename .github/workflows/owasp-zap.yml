      - name: Run OWASP ZAP baseline scan
        run: |
          docker run \
            -v $(pwd):/zap/wrk:rw \
            -t ghcr.io/zaproxy/zap-stable \
            zap-baseline.py \
            -t https://secdevops-demo-frontend.onrender.com \
            -r zap_report.html
          # Move report to accessible location
          cp zap_report.html zap-output.html

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path: zap-output.html
