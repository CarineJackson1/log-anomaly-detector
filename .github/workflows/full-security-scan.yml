name: Full Security Scan

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled]
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'

jobs:
  full-scan:
    if: contains(github.event.pull_request.labels.*.name, 'security-scan-required') || github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    name: 🔐 Full Security Scan

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📁 Create reports directory
        run: mkdir -p security-reports/raw

      - name: 📦 Install tools & dependencies
        run: |
          pip install -r requirements-ci.txt
          npm install
          npm install -g retire gitleaks

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      # ... rest of your scan steps ...

      # (keep your existing scanning, report generation, upload, and PR comment steps here)
