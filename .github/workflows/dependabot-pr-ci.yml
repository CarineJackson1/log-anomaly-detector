name: Dependabot PR CI - Astroskills LMS

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches:
      - develop
    paths-ignore:
      - '**.md'

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  scan:
    name: Security Scan (Safe Dependabot)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout base code (safe)
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Install security tools
        run: |
          pip install -r requirements-ci.txt
          npm install -g gitleaks retire

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: ğŸ•µï¸ Run Semgrep React Scan
        run: semgrep --config p/react --json --output semgrep-frontend-react.json frontend/src || true

      - name: ğŸ•µï¸ Run Semgrep TS Scan
        run: semgrep --config p/typescript --json --output semgrep-frontend-ts.json frontend/src || true

      - name: ğŸ•µï¸ Run Semgrep Backend Scan
        run: semgrep --config p/ci/python --json --output semgrep-backend.json backend || true

      - name: ğŸ” Run Bandit Backend Scan
        run: bandit -r backend -f json -o bandit-report.json || true

      - name: ğŸ” Run Gitleaks Scan
        run: gitleaks detect --source . --report-format json --report-path gitleaks-report.json || true

      - name: ğŸ§± Run Retire.js Scan
        run: retire --path frontend --outputformat json --outputpath retire-frontend.json || true

      - name: ğŸ³ Run Trivy Scan
        run: trivy fs --format json --output trivy-report.json . || true

      - name: ğŸ“„ Organize reports
        run: |
          mkdir -p security-reports/raw
          mv *.json security-reports/raw/

      - name: ğŸ§  Generate Markdown Report and Detect Critical Issues
        id: generate
        run: |
          python .github/scripts/generate_full_report.py \
            --bandit security-reports/raw/bandit-report.json \
            --semgrep-frontend-react security-reports/raw/semgrep-frontend-react.json \
            --semgrep-frontend-ts security-reports/raw/semgrep-frontend-ts.json \
            --semgrep-backend security-reports/raw/semgrep-backend.json \
            --gitleaks security-reports/raw/gitleaks-report.json \
            --retire security-reports/raw/retire-frontend.json \
            --trivy security-reports/raw/trivy-report.json \
            --output security-reports/summary_report.md || true

          echo "CRITICAL_ISSUES=$(grep -q 'âŒ Critical' security-reports/summary_report.md && echo true || echo false)" >> $GITHUB_OUTPUT

      - name: â˜ï¸ Upload report artifacts
        if: steps.generate.outputs.CRITICAL_ISSUES == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-results
          path: security-reports/

      - name: ğŸš¨ Label PR if critical issues found
        if: steps.generate.outputs.CRITICAL_ISSUES == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['security-review-needed']
            });

      - name: âŒ Auto-close PR if critical issues found
        if: steps.generate.outputs.CRITICAL_ISSUES == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              state: 'closed'
            });

      - name: ğŸ—¨ï¸ Post or update PR comment with report
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const core = require('@actions/core');
            const path = 'security-reports/summary_report.md';

            if (!fs.existsSync(path)) {
              core.warning("Summary report not found, skipping comment.");
              return;
            }

            const body = fs.readFileSync(path, 'utf8');
            const MAX_CHARS = 60000;
            const truncated = body.length > MAX_CHARS ? body.slice(0, MAX_CHARS) + "\n\n...truncated" : body;

            // Fetch all comments on the PR
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            // Find existing bot comment with the scan report header
            const existingComment = comments.data.find(comment =>
              comment.user.type === 'Bot' && comment.body.startsWith('## ğŸ” Security Scan Report')
            );

            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: `## ğŸ” Security Scan Report\n\n${truncated}`,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `## ğŸ” Security Scan Report\n\n${truncated}`,
              });
            }
