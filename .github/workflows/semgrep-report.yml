name: Semgrep Scan and Report

on:
  push:
    branches: [ develop ]
  pull_request:

jobs:
  semgrep-scan:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 🕵️ Install Semgrep
        run: pip install semgrep

      - name: 📦 Run Semgrep backend scan (Python)
        run: semgrep --config=p/ci/python --json --output=security-reports/semgrep/backend/raw.json ./backend

      - name: 📦 Run Semgrep frontend scan (JavaScript)
        run: semgrep --config=p/ci/javascript --json --output=security-reports/semgrep/frontend/raw.json ./frontend

      - name: 🧠 Generate backend report
        run: python scripts/generate_semgrep_report.py security-reports/semgrep/backend/raw.json

      - name: 🧠 Generate frontend report
        run: python scripts/generate_semgrep_report.py security-reports/semgrep/frontend/raw.json

      - name: ☁️ Upload reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-reports
          path: |
            security-reports/semgrep/backend/report.md
            security-reports/semgrep/frontend/report.md
