name: Enforce Main Merge Source

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [ main ]

jobs:
  enforce-develop-source:
    name: Require PR to main be from develop
    runs-on: ubuntu-latest
    steps:
      - name: Check source branch
        run: |
          if [ "${{ github.event.pull_request.head.ref }}" != "develop" ]; then
            echo "❌ Pull requests into 'main' must originate from the 'develop' branch."
            exit 1
          fi
          echo "✅ Source is develop; OK to proceed."
