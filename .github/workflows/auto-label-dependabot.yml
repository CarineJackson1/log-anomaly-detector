name: Auto-label Dependabot PRs

on:
  pull_request:
    branches:
      - develop
    types:
      - opened
      - reopened

jobs:
  label:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: üè∑Ô∏è Add labels
        uses: actions-ecosystem/action-add-labels@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            dependencies
            security-scan-required
