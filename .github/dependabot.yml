version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/backend"      # assuming Python backend deps here
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    target-branch: develop
    reviewers:
      - CarineJackson1
      - sajanamhr21
    assignees:
      - CarineJackson1
      - sajanamhr21
    security-updates-only: true
    commit-message:
      prefix: "deps"
      include-scope: true
    rebase-strategy: auto

  - package-ecosystem: "npm"
    directory: "/frontend"     # React frontend deps here
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    target-branch: develop
    reviewers:
      - CarineJackson1
      - sajanamhr21
    assignees:
      - CarineJackson1
      - sajanamhr21
    security-updates-only: true
    commit-message:
      prefix: "deps"
      include-scope: true
    rebase-strategy: auto

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    target-branch: develop
    reviewers:
      - CarineJackson1
      - sajanamhr21
    assignees:
      - CarineJackson1
      - sajanamhr21
    security-updates-only: true
    commit-message:
      prefix: "deps"
      include-scope: true
    rebase-strategy: auto

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    target-branch: develop
    reviewers:
      - CarineJackson1
      - sajanamhr21
    assignees:
      - CarineJackson1
      - sajanamhr21
    security-updates-only: true
    commit-message:
      prefix: "deps"
      include-scope: true
    rebase-strategy: auto
